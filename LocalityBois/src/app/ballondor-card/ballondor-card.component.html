<div class="card">
    <div #myca class="card__inner" (click)="myca.classList.toggle('is-flipped')">
        <div class="card__face card__face--front">
            <img height="150" alt="ballondor logo" src="\assets\ballondor logo.png">
        </div>
        <div class="card__face card__face--back">
            <div class="card__content">
                <div class="card__header">
                    <h3>Ballon d'Or Rankings</h3>
                </div>
                <div class="card__body">
                    <table >
                        <thead>
                          <tr>
                            <th>Rank</th>
                            <th style="width:75%">Manager</th>
                            <th>PRE</th>
                            <th>CHA</th>
                            <th>EUR</th>
                            <th>FAC</th>
                            <th>TOT</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor = "let x of standings">
                            <td class="numeric">{{standings.indexOf(x)+1}}</td>
                            <td>{{x.player_name}}</td>
                            <td class="numeric">{{x.prem}}</td>
                            <td class="numeric">{{x.champ}}</td>
                            <td class="numeric">{{x.europ}}</td>
                            <td class="numeric">{{x.facup}}</td>
                            <td class="numeric">{{x.total}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
